{% extends "view/layout/front.html" %}
{% block content %}
<div class="flex-1 flex items-center justify-center px-6 py-12">
    <div class="w-full max-w-sm">
        <!-- Logo / icon -->
        <div class="flex flex-col items-center mb-8">
            <h1 class="text-2xl font-bold text-white tracking-tight animate-glitch mb-1">
                Welcome back_
            </h1>
            <p class="text-xs text-zinc-600">Sign in to manage your blog</p>
        </div>

        <!-- Alert -->
        <div id="alert" class="hidden text-xs px-4 py-3 border mb-5"></div>

        <!-- Form -->
        <form id="login-form" class="space-y-5" method="POST" action="/users/login">
            {{ csrf_field() | raw }}
            <div>
                <label for="username" class="block text-xs text-zinc-500 uppercase tracking-widest mb-2">
                    Email
                </label>
                <div class="input-wrap">
                    <input
                            id="username" name="username" type="text"
                            placeholder="you@example.com"
                            autocomplete="email"
                            class="peer w-full bg-zinc-950 border border-zinc-800 focus:border-red-500/50 text-zinc-300 placeholder-zinc-700 px-3 py-2.5 text-sm outline-none transition-colors"
                    >
                    <div class="input-line"></div>
                </div>
                <p id="email-error" class="hidden mt-1.5 text-xs text-red-500">Please enter a valid email address.</p>
            </div>
            <div>
                <div class="flex items-center justify-between mb-2">
                    <label for="password" class="text-xs text-zinc-500 uppercase tracking-widest">
                        Password
                    </label>
                    <a href="#" class="text-xs text-zinc-600 hover:text-red-500 transition-colors">
                        Forgot password?
                    </a>
                </div>
                <div class="input-wrap relative">
                    <input
                            id="password" name="password" type="password"
                            placeholder="••••••••"
                            autocomplete="current-password"
                            class="peer w-full bg-zinc-950 border border-zinc-800 focus:border-red-500/50 text-zinc-300 placeholder-zinc-700 px-3 py-2.5 pr-12 text-sm outline-none transition-colors"
                    >
                    <button type="submit" id="toggle-pw" class="absolute right-3 top-1/2 -translate-y-1/2 text-xs text-zinc-600 hover:text-zinc-300 transition-colors">
                        show
                    </button>
                    <div class="input-line"></div>
                </div>
                <p id="password-error" class="hidden mt-1.5 text-xs text-red-500">Password must be at least 6 characters.</p>
            </div>

            <!-- Remember me -->
            <div class="flex items-center gap-2.5">
                <input type="checkbox" id="remember">
                <label for="remember" class="text-xs text-zinc-500 cursor-pointer select-none">Remember me</label>
            </div>

            <!-- Submit -->
            <button id="submit-btn" type="submit"
                    class="w-full bg-red-500 hover:bg-red-600 active:scale-99 text-black font-bold text-xs uppercase tracking-widest py-3 transition-colors">
                Sign In →
            </button>
        </form>

        <!-- Register -->
        <p class="text-center text-xs text-zinc-700 mt-6">
            No account yet?
            <a href="#" class="text-red-500 hover:text-red-400 transition-colors ml-1">Create one →</a>
        </p>
    </div>
</div>
{% endblock %}
