{% extends "view/layout/front.html" %}
{% block content %}
<div class="max-w-3xl mx-auto px-6 py-12">
    <div class="mb-10">
        <a href="/" class="group inline-flex items-center gap-2 text-zinc-600 text-xs hover:text-red-500 transition-colors mb-6">
            <span class="group-hover:-translate-x-1 transition-transform inline-block">←</span>
            Back to articles
        </a>
        <div class="flex items-baseline gap-4">
            <h1 class="text-3xl font-bold text-white tracking-tight">Edit Post_</h1>
            <span class="text-red-500 text-lg animate-pulse-dot">●</span>
        </div>
        <p class="text-zinc-600 text-xs mt-2">Fill in the fields below to publish a new article.</p>
    </div>
    <form id="post-form" action="/posts/edit" method="POST">
        {{ csrf_field() | raw }}
        <input type="hidden" name="slug" value="{{ post.slug }}">
        <div class="mb-6">
            <label for="title" class="block text-xs text-zinc-500 uppercase tracking-widest mb-2">
                Title <span class="text-red-500">*</span>
            </label>
            <div class="input-wrap">
                <input
                    id="title" name="title" type="text"
                    value="{{ post.title }}"
                    placeholder="e.g. Building Reactive UIs Without JavaScript"
                    class="peer w-full bg-zinc-950 border border-zinc-800 focus:border-red-500/50 text-zinc-300 placeholder-zinc-700 px-3 py-2.5 text-sm outline-none transition-colors"
                >
                <div class="input-line"></div>
            </div>
            <p class="mt-1.5 text-xs text-red-500">{{ error('title') }}</p>
        </div>
        <div class="mb-6">
            <div class="flex items-center justify-between mb-2">
                <label for="content" class="text-xs text-zinc-500 uppercase tracking-widest">
                    Content <span class="text-red-500">*</span>
                </label>
            </div>
            <div class="input-wrap">
                    <textarea
                        id="content" name="content" rows="15"
                        placeholder=""
                        class="peer w-full bg-zinc-950 border border-zinc-800 focus:border-red-500/50 text-zinc-300 placeholder-zinc-700 px-4 py-3 text-sm outline-none transition-colors resize-y leading-relaxed"
                    >{{ post.content }}</textarea>
                <div class="input-line"></div>
            </div>
            <div class="flex items-center justify-between mt-1.5">
                <p class="mt-1.5 text-xs text-red-500">{{ error('content') }}</p>
            </div>
        </div>
        <div class="flex items-center justify-between pt-6 border-t border-zinc-900">
            <div class="flex items-center gap-3">
                <button type="submit" id="submit-btn" class="bg-red-500 hover:bg-red-600 text-black font-bold text-xs uppercase tracking-widest px-6 py-2.5 transition-colors">
                    Publish →
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
