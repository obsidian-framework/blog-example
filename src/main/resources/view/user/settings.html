{% extends "view/layout/front.html" %}
{% block content %}
<div class="max-w-4xl mx-auto px-6 py-12">
    <div class="mb-16">
        <div class="flex items-baseline gap-4 mb-6">
            <h2 class="text-xl font-bold text-white tracking-tight">Settings_</h2>
        </div>
        <form method="POST" action="/users/update" class="space-y-5">
            {{ csrf_field() | raw }}
            <div>
                <label class="block text-xs text-zinc-500 uppercase tracking-widest mb-2">Username</label>
                <div class="input-wrap">
                    <input class="peer w-full bg-zinc-950 border border-zinc-800 focus:border-red-500/50 text-zinc-300 placeholder-zinc-700 px-3 py-2.5 text-sm outline-none transition-colors"
                           type="text" name="username" value="{{ error('username') ? old('username') : loggedUser.username }}">
                    <div class="input-line"></div>
                </div>
                <div class="flex items-center justify-between mt-1.5">
                    <p class="mt-1.5 text-xs text-red-500">{{ error('username') }}</p>
                </div>
            </div>
            <div>
                <label class="block text-xs text-zinc-500 uppercase tracking-widest mb-2">Email</label>
                <div class="input-wrap">
                    <input class="peer w-full bg-zinc-950 border border-zinc-800 focus:border-red-500/50 text-zinc-300 placeholder-zinc-700 px-3 py-2.5 text-sm outline-none transition-colors"
                           type="text" name="email" value="{{ error('email') ? old('email') : loggedUser.email }}">
                    <div class="input-line"></div>
                </div>
                <div class="flex items-center justify-between mt-1.5">
                    <p class="mt-1.5 text-xs text-red-500">{{ error('email') }}</p>
                </div>
            </div>
            <div class="pt-2">
                <button type="submit" class="bg-red-500 hover:bg-red-600 text-black font-bold text-xs uppercase tracking-widest px-6 py-2.5 transition-colors">
                    Save changes →
                </button>
            </div>
        </form>
    </div>
    <div class="mb-16">
        <div class="flex items-baseline gap-4 mb-6">
            <h2 class="text-xl font-bold text-white tracking-tight">Security_</h2>
        </div>
        <form method="POST" action="/users/profile/password" class="space-y-5 mb-10">
            {{ csrf_field() | raw }}
            <div>
                <label class="block text-xs text-zinc-500 uppercase tracking-widest mb-2">Current password</label>
                <div class="input-wrap">
                    <input class="peer w-full bg-zinc-950 border border-zinc-800 focus:border-red-500/50 text-zinc-300 placeholder-zinc-700 px-3 py-2.5 text-sm outline-none transition-colors"
                           type="password" name="current_password" placeholder="••••••••">
                    <div class="input-line"></div>
                </div>
            </div>
            <div>
                <label class="block text-xs text-zinc-500 uppercase tracking-widest mb-2">New password</label>
                <div class="input-wrap">
                    <input class="peer w-full bg-zinc-950 border border-zinc-800 focus:border-red-500/50 text-zinc-300 placeholder-zinc-700 px-3 py-2.5 text-sm outline-none transition-colors"
                           type="password" name="new_password" placeholder="••••••••">
                    <div class="input-line"></div>
                </div>
            </div>
            <div>
                <label class="block text-xs text-zinc-500 uppercase tracking-widest mb-2">Confirm new password</label>
                <div class="input-wrap">
                    <input class="peer w-full bg-zinc-950 border border-zinc-800 focus:border-red-500/50 text-zinc-300 placeholder-zinc-700 px-3 py-2.5 text-sm outline-none transition-colors"
                           type="password" name="confirm_password" placeholder="••••••••">
                    <div class="input-line"></div>
                </div>
            </div>
            <div class="pt-2">
                <button type="submit" class="bg-red-500 hover:bg-red-600 text-black font-bold text-xs uppercase tracking-widest px-6 py-2.5 transition-colors">
                    Update password →
                </button>
            </div>
        </form>
        <div class="border border-red-500/20 bg-red-500/[0.03] p-6">
            <h3 class="text-xs font-bold text-red-500 uppercase tracking-widest mb-2">Danger Zone</h3>
            <p class="text-xs text-zinc-600 mb-4">Once you delete your account, there is no going back.</p>
            <form method="POST" action="/users/profile/delete">
                {{ csrf_field() | raw }}
                <button type="submit" class="text-xs text-red-500 border border-red-500/30 hover:border-red-500/60 font-bold uppercase tracking-widest px-4 py-2 transition-colors">
                    Delete account
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
